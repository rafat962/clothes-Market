<form class="row g-3" #f="ngForm" (ngSubmit)="sub()">
  <div class="col-md-4" [@divstate]="state">
    <label for="validationServer01" class="form-label">First name</label>
    <input type="text" class="form-control is-valid" id="validationServer01" value="rafat" ngModel name="name" >
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="col-md-4" [@divstate3]="state">
    <label for="validationServer02" class="form-label">Last name</label>
    <input type="text" class="form-control is-valid" id="validationServer02" ngModel name="lname" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="col-md-4" [@divstate2]="state">
    <label for="validationServerUsername" class="form-label">Username</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend3">@</span>
      <input type="text" class="form-control " ngModel name="email" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
      <div id="validationServerUsernameFeedback" class="invalid-feedback">
        Please choose a username.
      </div>
    </div>
  </div>
  <div class="col-md-6" [@divstate]="state">
    <label for="validationServer03" class="form-label">City</label>
    <input ngModel name="city" type="text" class="form-control" id="validationServer03" aria-describedby="validationServer03Feedback" required>
    <div id="validationServer03Feedback" class="invalid-feedback">
      Please provide a valid city.
    </div>
  </div>
  <div class="col-md-3" [@divstate4]="state">
    <label for="validationServer04" class="form-label">State</label>
    <select class="form-select " ngModel name="state" id="validationServer04" aria-describedby="validationServer04Feedback" required>
      <option selected disabled value="">Choose...</option>
      <option>EGYPT</option>
      <option>Japan</option>
      <option>Germany</option>
      <option>Australia</option>
      <option>France</option>
      <option>India</option>
    </select>
    <div id="validationServer04Feedback" class="feedback">
      Please select a valid state.
    </div>
  </div>
  <div class="col-md-3" [@divstate2]="state">
    <label for="validationServer05"  class="form-label">Zip</label>
    <input type="text" ngModel name="zip" class="form-control  " id="validationServer05" aria-describedby="validationServer05Feedback" required>
    <div id="validationServer05Feedback" class="invalid-feedback">
      Please provide a valid zip.
    </div>
  </div>
  <div class="col-12" [@divstate]="state">
    <div class="form-check">
      <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
      <label class="form-check-label" for="invalidCheck3">
        Agree to terms and conditions
      </label>
      <div id="invalidCheck3Feedback" class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <div class="col-12" [@divstate]="state">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
  <div *ngIf="alert" class="alert alert-primary" role="alert">
    You have successfully send request
  </div>
</form>
